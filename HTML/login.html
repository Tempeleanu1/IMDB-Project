<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link rel="stylesheet" href="/css/login-style.css">
  <link rel="stylesheet" type="text/css" href="../css/navbar&footer.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg fixed-top">
    <img id="logo" src="../images/1.jpg" alt="" srcset=""></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/index.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./login.html">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./register.html">Register</a>
        </li>

      </ul>
      <form id="search" class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search by title" aria-label="Search">
        <button id="btn" class="btn my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <header></header>

  <div class="logo">
    <a href="/movieApp.html"></a>
    <img src="/images/batmanicon.png" id="homepageicon" alt="homepageicon">
    </a>
  </div>


  <!-- Modal Login -->
  <div id="loginBox" class="w3-modal">
    <div class="w3-modal-content w3-card-4" id="register-container">
      <div id="dialog-container">
        <i class="far fa-times-circle 2x" id="close-login-btn"></i>
        <h2 id="login-title">Log In</h2>
        <form class="register-class-form">
          <div class="form-group">
            <label for="exampleInputEmail1" class="inputTitle">Username</label>
            <input type="text" class="form-control" id="login-username" name="userid"
              placeholder="Enter username here" />
          </div>

          <div class="form-group">


            <label for="exampleInputPassword1" class="inputTitle">Password</label>
            <input type="password" class="form-control" id="login-password" name="pass"
              placeholder="Enter password here" />
            <input id="passCheck" type="checkbox" onclick="myFunction()"><span class="showPassword">Show Password</span>
          </div>

          <div class="alert alert-danger d-none" role="alert" id="login-alert"></div>
          <div id="account-button-container">

            <button id="login-event-button" onclick="check(this.form)" class="btn btn-primary" value="Login">
              Log In
            </button>

          </div>
          <div id="a-account">
            <h4 id="a-account1">
              Don't have an account?<br></h4>
            <div class="register-link">
              <a id="link-register" href="/HTML/register.html">Register</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>


  <script>



    function check(form) {

      var loggedUsername = form.userid.value;

      if ((form.userid.value == "Bogdan" || form.userid.value == "Nicoleta" ||
        form.userid.value == "Felix" || form.userid.value == "Mihai"
        || form.userid.value == "Heni" || form.userid.value == "Vlad" ||
        form.userid.value == localStorage.getItem('username'))
        && form.pass.value == "password" || form.pass.value == localStorage.getItem('password')) {
        window.open("/HTML/movieLogged.html")
        localStorage.setItem("username", loggedUsername);
      } else {
        alert("Wrong username or password")
      }

    }

    function myFunction() {
      var x = document.getElementById("login-password");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }


  </script>

  <script src="/home.js"></script>
  <script src="/login.js"></script>

</body>

</html>
